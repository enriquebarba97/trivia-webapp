<!DOCTYPE html>
<html>
<head>

<title>MESC Trivia</title>

<link rel="icon" href="img/icon.jpg">

<link rel = "stylesheet"
    type = "text/css"
    href = "TrivialBoard.css" />

<meta charset="UTF-8">

</head>

<body>

<header>MESC Trivia</header>

<div class="left">
    <article>
        <h1>Whose turn is it?</h1>
        <section>XYZ</section>
    </article>

    <article>
        <h1>Roll the Dice!</h1>
        <section>
            <div class="dice_pic">
                <img src="img/dice.png" width="70px">
            </div>
            <div id="dice_number">
                
            </div>
            <div class="dice_button">
                <button class="butt" id="roll">ROLL</button>
            </div>
        </section>
    </article>

    <article class="game_config">
        <h1>Game Configuration</h1>
        <section>XYZ</section>
    </article>
</div>

<div class="right">
    <article>
        <h1>Score</h1>
        <section>XYZ</section>
    </article>

    <article>
        <h1>Question History</h1>
        <section>XYZ</section>
    </article>
</div>

<canvas id="myCanvas" width="740" height="500">
Your browser does not support the canvas element.
</canvas>

<div class="bottom">
    <article class="question">
        <h2>QUESTION</h2>
        <section>
            <button class="butt" id="button">New Question</button>
            <div id="quiz"></div>
            <button class="butt" id="submit" disabled="true">Check Answer</button>
        </section>
    </article>
</div>

<!-- Include all js files -->
<script src="src/apiFunctions.js"></script>
<script src="src/view.js"></script>
<script src="src/model.js"></script>
<script src="src/controller.js"></script>
<script src="src/main.js"></script>

</body>
</html>
