<script>
var currentX;
var currentY;
var initialX;
var initialY;
var xOffset = 0;
var yOffset = 0;

function setTranslate(xPos, yPos, el) {
    el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
}

function allowDrop(e) {
    e.preventDefault();
    currentX = e.clientX - initialX;
    currentY = e.clientY - initialY;
    xOffset = currentX;
    yOffset = currentY;
    setTranslate(currentX, currentY, e.target);
}

function drag(e) {
    e.dataTransfer.setData("text", e.target.id);
    e.preventDefault()
    initialX = e.clientX - xOffset;
    initialY = e.clientY - yOffset;
}

function frop(e){
  initialX = currentX;
  initialY = currentY;
}
</script>

<style>
#player {
  width: 40px;
  height: 70px;
  padding: 10px;
  border: 2px solid #000000;
}
</style>
<div id="player" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)" ondrop="drop(event)"  ></div>
