<button id="button">Question</button>
<div id="quiz"></div>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.fillStyle = "blue";
ctx.fillRect(0, 0, canvas.width, canvas.height);

drawCircle1();
drawCircle2();
drawHexagon();
drawSegments();
drawSegments2();
drawSegments3();
drawSegments4();
drawSegments5();
drawSegments6();



function drawCircle1() {
ctx.beginPath();
ctx.arc(370,250,240,0,2*Math.PI);
ctx.fillStyle = "white";
ctx.fill();
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();
}

function drawCircle2() {
ctx.beginPath();
ctx.arc(370,250,190,0,2*Math.PI);
ctx.fillStyle = "blue";
ctx.fill();
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();

}

function drawHexagon(){
var numberOfSides = 6,
    size = 40,
    Xcenter = 370,
    Ycenter = 250;

ctx.beginPath();
ctx.moveTo (Xcenter +  size * Math.cos(0), Ycenter +  size *  Math.sin(0));          

for (var i = 1; i <= numberOfSides;i += 1) {
  ctx.lineTo (Xcenter + size * Math.cos(i * 2 * Math.PI / numberOfSides), Ycenter + size * Math.sin(i * 2 * Math.PI / numberOfSides));
}
ctx.fillStyle = "white";
ctx.fill();
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();
}

function drawSegments(){
var numberOfSides = 6,
    size = 40,
    Xcenter = 370,
    Ycenter = 250;

ctx.beginPath();

ctx.moveTo (Xcenter -  size * Math.cos(0), Ycenter +  size *  Math.sin(0)); 

ctx.lineTo(195,180);
ctx.lineTo(212,145);
ctx.lineTo (Xcenter + size * Math.cos(4 * 2 * Math.PI / numberOfSides), Ycenter + size * Math.sin(4 * 2 * Math.PI / numberOfSides));
ctx.lineTo (Xcenter -  size * Math.cos(0), Ycenter +  size *  Math.sin(0));


ctx.fillStyle = "white";
ctx.fill();
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();
ctx.closePath();


}
function drawSegments2(){
var numberOfSides = 6,
    size = 40,
    Xcenter = 370,
    Ycenter = 250;

ctx.beginPath();
ctx.moveTo (Xcenter + size * Math.cos(4 * 2 * Math.PI / numberOfSides), Ycenter + size * Math.sin(4 * 2 * Math.PI / numberOfSides)); 
ctx.lineTo(Xcenter + size * Math.cos(4 * 2 * Math.PI / numberOfSides), Ycenter + size * Math.sin(4 * 2 * Math.PI / numberOfSides)- 154);
ctx.lineTo(Xcenter + size * Math.cos(4 * 2 * Math.PI / numberOfSides)+40, Ycenter + size * Math.sin(4 * 2 * Math.PI / numberOfSides)- 154);
ctx.lineTo(Xcenter + size * Math.cos(5 * 2 * Math.PI / numberOfSides), Ycenter + size * Math.sin(5 * 2 * Math.PI / numberOfSides));
ctx.lineTo (Xcenter + size * Math.cos(4 * 2 * Math.PI / numberOfSides), Ycenter + size * Math.sin(4 * 2 * Math.PI / numberOfSides)); 

ctx.fillStyle = "white";
ctx.fill();
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();
ctx.closePath();


}
